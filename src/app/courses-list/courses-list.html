<h2>{{ title }}</h2>
@for(course of courses; track course.id){

<div class="course-item">
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <p>{{ course.price | currency: 'BRL' }}</p>
    <p>{{ course.date | date:'longDate'}}</p>
    <p [hidden]="!course.soldOut">Vendido</p>
    <img [ngStyle]="{'border': course.soldOut ? '2px solid red' : 'none'}" [src]="course.img" [alt]="course.title" width="100">
    @if(course.price < 50){
        <div class="special-offer">Oferta especial!</div>
    }

    @if(course.onSale == true){
        <div class="onSale">Ã€ VENDA</div>
    }
    <button (click)="viewDetails(course.title)">Ver detalhes</button>
</div>

}
